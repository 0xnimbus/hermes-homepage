<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script defer src="script.js"></script>
    <title>Wireframe</title>
</head>
<body>

<!-- DIV FOR VERTICAL NAVBAR  AKA VN   -->
<div class="vn">
    <h1> Ex</h1>
</div>
<!-- DIV FOR THE NAVBAR + WINDOW AKA right-div -->
<div class="right-div">
<!-- HORIZONTAL NAVBAR AKA HN -->    
    <div class="hn">
        <h1 class="hn-text">Home</h1>
        <h1 class="hn-text">Friends</h1>
        <h1 class="hn-text">Profile</h1>
        <h1 class="hn-text">Login</h1>
    </div>
</div>
<!-- WINDOW UNDER HN AKA WIN -->
    <div class="win">
        <!-- DIV FOR PAGE TITLE AKA pt -->
        <div class="pt">
            <h1>AAAAAA</h1>
        </div>
    </div>

</body>
</html>
